<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新文章</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
<div class="container" style="padding: 10px;">
    <form class="form-horizontal" action="/insert/" method="post">
        {% csrf_token %}
        <!-- form-group: 组,里面包括label,表单元素,class不能删除,因此代表的是样式 -->
        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="请输入文章名称">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="content"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">插入</button>
            </div>
        </div>
    </form>

</div>


</body>
</html>
