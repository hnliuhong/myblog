<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个django页面</title>
</head>
<body>
    <!-- 采用双大括号可以解析返回过来的dict格式,
        例如此处可以解析 key为hello的数据  -->
    {% for article in articles %}
         <div>{{ article.id }}|{{ article.title }}| {{ article.content }}|删除|更新</div>
    {% endfor %}

</body>
</html>
